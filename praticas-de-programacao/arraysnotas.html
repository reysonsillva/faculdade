<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>

        const notas = []
        const qtd = prompt('Digite a quantidade de notas: ')

        for(let i=0; i<qtd; i++){
            let nota = prompt('Digite a nota: ')
            notas.push(nota)
        }

        console.table(notas)

    </script>
</head>

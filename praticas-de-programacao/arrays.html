<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>

        const carros = ['Gol', 'Fusca', 'Virtus', 'Ka']
        
        carros.push('Fiesta')
        carros.unshift('Palio')

        /*          SPLICE
            Excluir itens a partir de uma posição. Ex: carros.splice(2, 3) -> Exclui 3 itens a partir da posição 2.

            Inserir itens a partir de uma posição. Ex: carros.splice(3, 0, 'Uno') - > Adicionar o item 'Uno' na posição 3.

            Alterar itens a partir de uma posição. Ex: carros.splice(1, 1, 'Uno') - > Adicionar o item 'Uno' na posição 1 após apagar o item que lá estava.
        */

        carros.splice(1, 1, 'Uno')
        console.table(carros)

        carros.sort()
        console.table(carros)

    </script>
</head>
